<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="illustration-bg"></div>
  <div class="left-container">
    <img src="./images/logo.svg" alt="logo" class = "logo">
    <div class="btn-container">
      <div class="action"><img src="./images/icon-document.svg" alt="file"></div>
      <div class="action"><img src="./images/icon-folder.svg" alt="folder"></div>
      <div class="action"><img src="./images/icon-upload.svg" alt="upload"></div>
    </div>
  </div>
  <div class="right-container">
    <div class="title">Youâ€™ve used <span class = "usage">815 GB</span> of your storage</div>
    <div class="range-container">
      <div class="data-usage"></div>
    </div>
    <div class="value-holder">
      <div class="start">0 GB</div>
      <div class="finish">1000 GB</div>
    </div>
    <div class="message">
      <div class="left">
          185 <span class = "left-in">GB Left</span>
      </div>
    </div>
  </div>

  <!-- 


  
  0 GB
  1000 GB -->
  
  
</body>
</html>
